<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrap">
        <section class="game">
            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>
        </section>
        <section class="play">
            <input type='number' placeholder="Podaj stawkę" id="bid">
            <button id="start">zakręć</button>
        </section>

        <section class="panel">
            Twoje środki przed kolejną grą to: <span class="wallet"></span>
        </section>

        <section class="score">
            <span class="result"></span>
            za tobą <span class="number"></span> gier, w tym <span class="win"></span> wygrane i <span
                class="loss"></span>
            przegranych
        </section>

    </div>
    <script src="Wallet.js"></script>
    <script src="Statistics.js"></script>
    <script src="Draw.js"></script>
    <script src="Result.js"></script>
    <script src="Game.js"></script>
    <script src="main.js"></script>
</body>

</html>
